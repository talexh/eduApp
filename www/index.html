<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>edu App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="cordova.js"></script>
    
    <script src="AnimalsData/data.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="padding home-content">
          <div class="logo">
            <img src="{{path}}logo_page1.png" title="" alt=""/>
          </div>
			<div class="append-container"> </div>
          <div class="objects">
              <a ng-repeat="category in categories" class="object{{$first ? ' is-first' : ''}}{{$last ? ' is-last' : ''}}" data-category="{{category.id}}" href="#/tab/liveshow/{{category.id}}">
                  <img src="{{path + category.image_name}}" ng-if="$first" title="" alt="" />
                  <img src="{{path + category.image_name}}" ng-if="!$first" title="" alt=""/>
              </a>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/liveshow.html" type="text/ng-template">
      <ion-view>
        <ion-content scroll="false" class="padding animal-content">
          <a class="back-to-home" href="#/tab/home"><img src="{{path}}home_button.png"/></a>
          <ion-list class="animal-list">
              <ion-item ng-repeat="item in contents" ng-click="play($event)" scale-animation
              on-swipe-left="onSwipeLeft({{$index}}, {{contents.length}})" 
              on-swipe-right="onSwipeRight({{$index}}, {{contents.length}})" 
              data-src="{{path + item.sound}}" class="item animal-item clickable {{defaultItem.id == item.id ? 'current' : ''}}" 
              data-index="{{$index}}" data-total="{{contents.length}}" ng-style="{lineHeight:lineHeight}">
              
                <img src="{{path + item.image_name}}"/>
                
              </ion-item>
          </ion-list>
          <div class="logo-footer">
            <img src="{{path}}logo_page2.png"/>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
  </body>
</html>
